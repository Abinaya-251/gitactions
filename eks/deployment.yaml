apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-image-deployment
  labels:
    app: hello-world-image
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-image
  template:
    metadata:
      labels:
        app: hello-world-image
    spec:
      containers:
      - name: hello-world-image
        image: 742584907009.dkr.ecr.us-east-1.amazonaws.com/hello-world:95fef05b47b0075ce529848ad9fc3c6be0650fb3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
